<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #FFFDD0;
    }

    #logo {
      font-family: 'Arial', sans-serif;
      font-size: 36px;
      color: #333;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      padding: 10px 20px;
      border: 2px solid #333;
      border-radius: 8px;
      display: inline-block;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    #logo:hover {
      animation: none;
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
    
    #about-button {
      font-family: 'Arial', sans-serif;
      font-size: 20px;
      color: #333;
      position: absolute;
      top: 67%;
      left: 46%;
     /* transform: translateY(100px);*/
     border: 1px solid ;
     padding: 5px,0,0,5px;
     background: #1DA1F2;
     color: white;
     height: 40px;
     width: 100px;
     font: Arial sans-serif;
     text-align: center;
     border-radius: 25px;
     font-weight: bold;
     border-start-end-radius: 10px;
     transition: transform 1s ease-in-out;
    }
     
    #about-button:active{
      background-color: blue;
      transform: translateY(-10px);
      
      
    }
  </style>
</head>
<body>
  <div id="logo">ShutterUp</div>
  <div id= aboutus-button> 
  <a href="https://youtu.be/dQw4w9WgXcQ?si=C-UlFcOdjegOlOgJ"> <button id=about-button>
  Click Me</button> </a>
  </div>
  
</body>
</html>
